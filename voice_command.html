<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Voice Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }
    .container {
      max-width: 100%;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #9c27b0;
      color: #fff;
      padding: 16px;
      display: flex;
      align-items: center;
    }
    .back-arrow {
      font-size: 22px;
      margin-right: 10px;
      cursor: pointer;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    .content {
      padding: 16px;
      flex: 1;
    }
    .voice-assistant-block, .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.4s;
    }
    .slider:before {
      content: "";
      position: absolute;
      height: 14px;
      width: 14px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #9c27b0;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .button {
      width: 100%;
      background: #9c27b0;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      margin-top: 12px;
      cursor: pointer;
    }
    .command-card {
      background: #f6f1fb;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .command {
      font-weight: bold;
      color: #9c27b0;
    }
    .desc {
      font-size: 12px;
      color: #555;
    }
    .log {
      height: 100px;
      background: #f9f9f9;
      padding: 8px;
      border-radius: 8px;
      overflow-y: auto;
      font-size: 13px;
      border: 1px solid #e0e0e0;
      margin-top: 12px;
    }
    iframe.map {
      width: 100%;
      height: 200px;
      border: 0;
      margin-top: 12px;
      border-radius: 10px;
    }
    .footer {
      padding: 16px;
      text-align: center;
    }
    .settings-btn {
      background: white;
      color: #9c27b0;
      border: 1px solid #9c27b0;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .title { font-size: 16px; }
      .button { font-size: 14px; padding: 10px; }
      .settings-btn { font-size: 12px; padding: 8px 12px; }
    }
  </style>
</head>
<body>
<div class="header">
  <div class="back-arrow" onclick="goBack()">‚Üê</div>
  <div class="title">Voice Commands</div>
</div>
<div class="content">
  <div class="voice-assistant-block">
    <div>
      <strong>Voice Assistant</strong><br>
      <small id="status">Ready to listen</small>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="assistantToggle" checked />
      <span class="slider"></span>
    </label>
  </div>
  <button class="button" onclick="toggleListening()">üéôÔ∏è Tap to Speak</button>
  <div id="commands">
    <div class="command-card"><div class="command">"Hey ARIA, find safe route home"</div><div class="desc">Navigate safely</div></div>
    <div class="command-card"><div class="command">"Emergency help"</div><div class="desc">Trigger SOS</div></div>
    <div class="command-card"><div class="command">"Where is my family?"</div><div class="desc">Show family map</div></div>
  </div>
  <div class="toggle-row">
    <span>Wake word detection</span>
    <label class="toggle-switch"><input type="checkbox" id="wakeWordToggle" checked /><span class="slider"></span></label>
  </div>
  <div class="toggle-row">
    <span>Voice feedback</span>
    <label class="toggle-switch"><input type="checkbox" id="voiceFeedbackToggle" checked /><span class="slider"></span></label>
  </div>
  <div class="log" id="logBox"><strong>Command Log:</strong><br /></div>
  <iframe id="mapFrame" class="map"></iframe>
  <div class="footer"><button class="settings-btn" onclick="openSettings()">‚öôÔ∏è Voice Settings</button></div>
</div>
<script>
  const statusEl = document.getElementById("status");
  const logBox = document.getElementById("logBox");
  const mapFrame = document.getElementById("mapFrame");
  function log(msg) { logBox.innerHTML += msg + "<br>"; logBox.scrollTop = logBox.scrollHeight; }
  function speak(text) { if (!document.getElementById("voiceFeedbackToggle").checked) return; const msg = new SpeechSynthesisUtterance(text); window.speechSynthesis.speak(msg); }
  function goBack() { window.location.href = "safe2.html"; }
  function openSettings() { alert("‚öôÔ∏è Voice settings window."); }
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = SpeechRecognition ? new SpeechRecognition() : null;
  if (recognition) {
    recognition.continuous = false; recognition.lang = "en-US"; recognition.interimResults = false;
    recognition.onstart = () => statusEl.textContent = "üéß Listening...";
    recognition.onend = () => statusEl.textContent = "Ready to listen";
    recognition.onresult = (e) => { const spoken = e.results[0][0].transcript.toLowerCase(); log(`üé§ "${spoken}"`); handleCommand(spoken); };
  }
  function toggleListening() {
    if (!document.getElementById("assistantToggle").checked) { alert("Voice assistant off."); return; }
    if (!recognition) { alert("Speech Recognition not supported."); return; }
    recognition.start();
  }
  function handleCommand(text) {
    if (text.includes("safe route")) { log("üß≠ Navigating safely."); speak("Navigating safely."); }
    else if (text.includes("emergency")) { log("üö® Emergency help sent."); speak("Emergency help sent."); }
    else if (text.includes("family")) { log("üìç Showing family location."); mapFrame.src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Parola,Maharashtra,India"; speak("Showing family location."); }
    else { log("‚ùì Command not recognized."); speak("Sorry, I didn't understand."); }
  }
</script>
</body>
</html>
