<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Safe Route Lite</title>

  <!-- Skip if already seen -->
  <script>
    if (localStorage.getItem("SR_seen") === "true") {
      window.location.replace("home.html");
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      height: 100vh;
      background: white;
      color: #0A1A2F;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px 32px;
      text-align: center;
    }

    /* CENTER CONTAINER */
    .center-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      width: 100%;
    }

    /* IMAGE LOGO */
    .logo-img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(26,86,219,0.28);
    }

    /* TITLE */
    .title {
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 14px;
      color: #1A56DB;
      opacity: 0.85;
    }

    /* INTERNET STATUS */
    .net {
      margin-top: 6px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #EF4444;
      box-shadow: 0 0 6px rgba(239,68,68,0.8);
      transition: 0.2s ease;
    }

    /* TIMER */
    .timer {
      font-size: 12px;
      opacity: 0.7;
    }

    /* BOTTOM AREA */
    .bottom-box {
      width: 100%;
      max-width: 380px;
    }

    .start-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: #1A56DB;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.08em;
      box-shadow: 0 8px 20px rgba(26,86,219,0.35);
    }

    .start-btn:active {
      transform: scale(0.97);
    }

    .auto {
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="center-box">

    <!-- IMAGE LOGO -->
    <img src="logo.png" class="logo-img" alt="App Logo">

    <div class="title">Safe Route Lite</div>
    <div class="subtitle">Protection • Security • Trust</div>

    <div class="net">
      <div id="netDot" class="dot"></div>
      <div id="netText">Checking Internet...</div>
    </div>

    <div class="timer">Starting in <span id="timer">5</span>s</div>

  </div>

  <div class="bottom-box">
    <button class="start-btn" onclick="startNow()">Start</button>
    <div class="auto">Auto continue in <span id="timer2">5</span>s</div>
  </div>

  <script>
    const NEXT = "safe2.html";

    function goNext() {
      localStorage.setItem("SR_seen","true");
      window.location.href = NEXT;
    }

    // countdown
    let t = 5;
    const timer = setInterval(() => {
      t--;
      document.getElementById("timer").textContent = t;
      document.getElementById("timer2").textContent = t;

      if (t <= 0) {
        clearInterval(timer);
        goNext();
      }
    }, 1000);

    function startNow() {
      clearInterval(timer);
      goNext();
    }

    // Internet Check
    function checkNet() {
      const dot = document.getElementById("netDot");
      const text = document.getElementById("netText");

      if (navigator.onLine) {
        dot.style.background = "#22C55E";
        dot.style.boxShadow = "0 0 6px rgba(34,197,94,0.9)";
        text.innerText = "Connected";
      } else {
        dot.style.background = "#EF4444";
        dot.style.boxShadow = "0 0 6px rgba(239,68,68,0.9)";
        text.innerText = "No Internet";
      }
    }

    setInterval(checkNet, 900);
    checkNet();
  </script>

</body>
</html>
