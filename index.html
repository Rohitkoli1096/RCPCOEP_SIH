<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Route Lite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1E88E5;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin: 10px 0;
      font-size: 24px;
    }
    p {
      margin: 5px 0 30px;
      font-size: 16px;
    }
    .btn {
      background-color: #fff;
      color: #1E88E5;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #e6e6e6;
    }
    .shield-icon {
      width: 70px;
      height: 70px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div>
    <svg class="shield-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l7 4v6c0 5-3.5 9.5-7 10-3.5-.5-7-5-7-10V6l7-4z" />
    </svg>
    <h1>Safe Route Lite</h1>
    <p>Your safety companion</p>
    <button class="btn" onclick="window.location.href='safe2.html'">Get Started</button>
  </div>

</html>
